<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exams - TestCrafters</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="exams.css">

  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      transition: background-color 0.3s ease;
      overflow-x: hidden;
    }

    /* Header Styles */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 50px;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      transition: top 0.3s ease;
    }

    .header .logo h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-right: auto;
    }

    .logo-link {
      text-decoration: none;
      color: inherit;
      font-weight: 600;
    }

    .nav {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      width: auto;
    }

    .nav-list {
      display: flex;
      gap: 30px;
    }

    .nav-list li {
      list-style-type: none;
    }

    .nav-list li a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-list li a:hover {
      color: #0077FF;
    }

    .three-dot {
      display: none;
      cursor: pointer;
      font-size: 2rem;
      color: rgba(255, 255, 255, 0.8);
      background: none;
      border: none;
    }

    .three-dot:hover {
      color: #0077FF;
    }

    /* Exams Section */
    .exams-section {
      padding-top: 150px;
    }

    /* Exam Cards (Exam Item) */
    .exam-item {
      background-color: #333;
      padding: 20px;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
      width: 100%;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.6s ease-out forwards;
      box-sizing: border-box;
    }

    .exam-item.hidden {
      display: none;
    }

    .exam-item h3 {
      font-size: 1.8rem;
      margin-bottom: 15px;
    }

    .exam-item .register-btn {
      background-color: #0077FF;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 1.1rem;
      cursor: pointer;
      border-radius: 50px;
      transition: transform 0.3s ease, background-color 0.3s ease;
      margin-top: 15px;
    }

    .exam-item .register-btn:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .exam-item .register-btn a {
      color: white;
      text-decoration: none;
      display: block;
      text-align: center;
    }

    .exam-item .register-btn a:hover {
      text-decoration: none;
    }

    .exams-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
      padding: 20px;
      margin: 0 auto;
      max-width: 1200px;
      box-sizing: border-box;
    }

    /* Footer Styles */
    footer {
      background-color: #111;
      padding: 40px 20px;
      text-align: center;
    }

    footer .footer-links {
      margin-bottom: 20px;
    }

    footer .footer-links a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
      margin: 0 15px;
      transition: color 0.3s ease;
    }

    footer .footer-links a:hover {
      color: #0077FF;
    }

    footer p {
      font-size: 1rem;
      color: #aaa;
      margin-top: 20px;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .header {
        padding: 20px 15px;
      }

      .logo h1 {
        font-size: 1.8rem;
        margin-right: 0;
      }

      .nav-list {
        display: flex;
        flex-direction: column;
        gap: 20px;
        align-items: center;
        position: absolute;
        top: 80px;
        right: 0;
        left: 0;
        background-color: #111;
        padding: 20px 0;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        display: none;
      }

      .nav-list li a {
        font-size: 1.2rem;
        padding: 10px;
        width: 100%;
        text-align: center;
      }

      .three-dot {
        display: block;
      }

      .exams-list {
        display: grid;
        grid-template-columns: repeat(1, 1fr);
        gap: 20px;
      }

      .exam-item {
        width: 100%;
        padding: 20px;
        margin-bottom: 20px;
      }

      .exam-item h3 {
        font-size: 1.6rem;
      }

      .exam-item .register-btn {
        padding: 10px 20px;
        font-size: 1rem;
        margin-top: 10px;
      }

      .nav-list.show {
        display: block;
      }
    }

    @media (max-width: 480px) {
      .exams-section {
        padding-top: 120px;
      }

      .exams-list {
        display: grid;
        grid-template-columns: repeat(1, 1fr);
      }

      .exam-item {
        padding: 15px;
      }

      .exam-item h3 {
        font-size: 1.5rem;
      }

      .exam-item .register-btn {
        padding: 8px 16px;
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <header class="header" id="header">
    <div class="logo">
      <h1><a href="index.html" class="logo-link">TestCrafters</a></h1>
    </div>
    <nav class="nav">
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="profile.html">Profile</a></li>
       
        <li><a href="contacts.html">Contact</a></li>
       
      </ul>
      <button class="three-dot">&#8942;</button>
    </nav>
  </header>

  <section class="exams-section">
    <h1 class="exam-title"><center>Vita 2.0 Medical Exam Batch 2025</center></h1>
    <br>
    <h1> <center>Chapterwise Exams</center></h1>
    <div class="exams-list">

      <div class="exam-item hidden" data-visible-time="2025-05-27T00:00:00">
        <h3>B1.1 Exam</h3>
        <p><strong>Duration:</strong> 15 minutes</p>
        <p><strong>Details:</strong> 25 Marks</p>
        <button class="register-btn"><a href="https://b11-testcrafters.netlify.app/" class="exam-link">Give Exam</a></button>
      </div>
      

      </div>
      </section>


 
  



  <footer>
    <div class="footer-links">
      <a href="#">Terms</a>
      <a href="#">Privacy</a>
      <a href="#">Contact</a>
    </div>
    <p>&copy; 2025 TestCrafters. All Rights Reserved.</p>
  </footer>

  <script>
    // Function to show exam cards based on time
    function showExamsOnTime() {
      const now = new Date();  // Current date and time
      const examItems = document.querySelectorAll('.exam-item'); // Select all exam items

      examItems.forEach(examItem => {
        // Get the time from the 'data-visible-time' attribute
        const visibleTime = new Date(examItem.getAttribute('data-visible-time'));

        // Check if the current time is equal to or greater than the target time
        if (now >= visibleTime) {
          examItem.classList.remove('hidden'); // Show the exam card
        }
      });
    }

    // Call the function on page load
    document.addEventListener('DOMContentLoaded', showExamsOnTime);
  </script>
</body>

</html>
