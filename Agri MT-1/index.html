<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TestCrafters</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="styles.css"> <!-- Link to agrimt1.css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
<body>
    <div class="exam-container">
        <header class="header">
            <div class="header-content">
                <div class="logo"><a href="https://classstorage15.wixsite.com/testcrafters" style="text-decoration: none; color: inherit;">TestCrafters</a></div>

                <div class="user-actions">
                    <button>
                        <i class="far fa-bell"></i>
                        <span class="notification-badge">0</span>
                    </button>
                    <button>
                        <i class="far fa-user"></i>
                    </button>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="exam-title">
                <h1><center>Agri Model Test-1</center></h1>
                <span><center>LIVE_EXAM</center></span>
            </div>

            <div id="questions-container"></div>

            <button id="submit-btn" class="submit-button">
                <i class="fas fa-paper-plane"></i>
                Submit Exam
            </button>
        </main>

        <div class="status-bar">
            <div class="status-content">
                <div class="status-pill">
                    <i class="fas fa-check-circle"></i>
                    Attempted: <span id="attempted-count">0</span>
                </div>
                <div class="status-pill">
                    <i class="fas fa-clock"></i>
                    Time Left: <span id="time-left">60:00</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script> <!-- Link to agrimt1.js -->
    <script src="script.js"></script>
</body>
</html>
